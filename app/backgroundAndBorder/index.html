<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Background And Border</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <h3> Transparent color border </h3>
    <div class="square tranparentColorBorder"></div> 
  </section>
  <section>
    <h3> Multi border: box-shadow</h3>
    <div class="square boxShadowMultiBorder"></div> 
  </section>
  <section>
    <h3> Multi border: Outline</h3>
    <div class="square boxShadowOutline"></div> 
  </section>
  <section>
    <h3> Background Position</h3>
    <div class="square defaultBorder backgroundPosition"></div> 
  </section>
  <section>
    <h3>Border Inner radius </h3>
    <div class="square borderInnerRadius"></div> 
  </section>
</body>
</html>
